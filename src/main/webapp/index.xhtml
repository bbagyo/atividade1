<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>CRUD com JSF/JPA</title>
</h:head>
<h:body>
    <h1>Listagem de Anotações</h1>

    <h:messages globalOnly="true"/>

    <h:link value="Nova Anotação" outcome="adicionar"/>

    <h:dataTable value="#{anotacaoBean.anotacoes}" var="anotacao">
        <h:column>
            <f:facet name="header">#</f:facet>
            #{anotacao.id}
        </h:column>
        <h:column>
            <f:facet name="header">Título</f:facet>
            #{anotacao.titulo}
        </h:column>
        <h:column>
            <f:facet name="header">Texto</f:facet>
            #{anotacao.descricao}
        </h:column>
        <h:column>
            <f:facet name="header">Início</f:facet>
            <h:outputText value="#{anotacao.inicio.time}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Prioridade</f:facet>
            <h:outputText value="#{anotacao.prioridade}"/>
        </h:column>
        <h:column>
            <h:link value="Editar" outcome="editar">
                <f:param name="anotacao" value="#{anotacao.id}"/>
            </h:link>
        </h:column>
        <h:column>
            <h:link value="Remover" outcome="remover">
                <f:param name="anotacao" value="#{anotacao.id}"/>
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>
</html>
